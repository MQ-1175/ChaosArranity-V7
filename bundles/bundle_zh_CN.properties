block.chaos-arranity-t5-tetrative-reconstructor.description = 将混沌单位升级到第五级，也是最终极。避免与其他模组冲突。

# Units
#Ground
unit.chaos-arranity-t1-dalish.name = 勇士
unit.chaos-arranity-t1-dalish.description = 一个烦人的极快的微小地面单位。非常弱，但射速极高。可以飞行。
unit.chaos-arranity-t2-marginator.name = 边际
unit.chaos-arranity-t2-marginator.description = 一个向附近目标发射燃烧弹的基本地面单位。
unit.chaos-arranity-t3-relametion.name = 感叹
unit.chaos-arranity-t3-relametion.description = 发射灌满矿渣的制导导弹。
unit.chaos-arranity-t4-arcaster.name = 弓箭
unit.chaos-arranity-t4-arcaster.description = 向附近敌人发射电弧。
unit.chaos-arranity-t5-titan.name = 泰坦
unit.chaos-arranity-t5-titan.description = 大幅度改进的王座，有两门灾星炮以轻松摧毁敌人建筑。对于敌对单位不太有效。
#commander
unit.chaos-arranity-t1-officer.name = 将
unit.chaos-arranity-t1-officer.description = 指挥大量盟友并治疗它们。向最近的敌人喷水，击退并使他们减速。
unit.chaos-arranity-t2-chief.name = 帅
unit.chaos-arranity-t2-chief.description = 指挥大量盟友并治疗它们。发射底伤害的子弹。
unit.chaos-arranity-t3-manager.name = 候
unit.chaos-arranity-t3-manager.description = 指挥大量盟友，治疗并增强它们。发射底伤害的子弹。
unit.chaos-arranity-t4-director.name = 王
unit.chaos-arranity-t4-director.description = 指挥大量盟友，治疗并增强它们。向敌人快速发射底伤害的导弹。拥有护盾。可构建爬虫。
unit.chaos-arranity-t5-leader.name = 帝
unit.chaos-arranity-t5-leader.description = 指挥大量盟友，治疗并增强它们。具有护盾。
#Air
unit.chaos-arranity-delta.name = 德尔塔
unit.chaos-arranity-delta.description = 防御新代核心。可建立结构。可拾取载荷。可治愈己方单位与自身。
#fire
unit.chaos-arranity-t1-fireburster.name = 火神战斗机
unit.chaos-arranity-t1-fireburster.description = 飞行的战锤，但更弱也更便宜。
unit.chaos-arranity-t2-silocrafter.name = 筒仓
unit.chaos-arranity-t2-silocrafter.description = 发射一波导弹。
unit.chaos-arranity-t3-incinerator.name = 焚毁
unit.chaos-arranity-t3-incinerator.description = 具有三枚导弹发射器，可向敌方建筑防火。
#unit.chaos-arranity-t4-ffa.name = F.F.A
unit.chaos-arranity-t4-ffa.description = 大型直升机单位，旨在通过大火来进行破坏。具有装甲。
unit.chaos-arranity-t4-ffa.details = F.F.A 代表飞焰阵列。
unit.chaos-arranity-t5-ignition.name = 引燃
unit.chaos-arranity-t5-ignition.description = 使用它的众多武器来点起大火。比其他五级单位更弱，但很快。
#Adamantite
#ground
unit.chaos-arranity-t1-melter.name = 溶解
unit.chaos-arranity-t1-melter.description = 发射球状的过热矿渣，造成巨大伤害。具有重甲。
unit.chaos-arranity-t2-evasculator.name = 催眠
unit.chaos-arranity-t2-evasculator.description = 向敌人发射高伤害的子弹。
unit.chaos-arranity-t3-blaster.name = 冲击
unit.chaos-arranity-t3-blaster.description = 使用两门经过大幅改装的王座炮来削弱和减速敌人，并使用两门大幅增强的冰雹炮来燃烧附近的任何目标。
unit.chaos-arranity-t4-catastrophere.name = 灾厄
unit.chaos-arranity-t4-catastrophere.description = 发射巨大的高伤害子弹，并用一门冰雹炮以造成额外伤害。
unit.chaos-arranity-t5-death.name = 死亡
unit.chaos-arranity-t5-death.description = 拥有可摧毁射程内任何敌人的激光束，以及其他防御措施以防止侧翼攻击。
#air
unit.chaos-arranity-t1-reliavent.name = 信赖
unit.chaos-arranity-t1-reliavent.description = 投放大量的燃烧弹，引发大火。
unit.chaos-arranity-t2-silo-array.name = 阵列
unit.chaos-arranity-t2-silo-array.description = 基于筒仓，具有大量增强。发射巨量燃烧弹来消灭敌人。
unit.chaos-arranity-t3-decimation.name = 抽取
unit.chaos-arranity-t3-decimation.description = 发射极其强大的蓝瑟炮式激光。
unit.chaos-arranity-t4-carnage.name = 屠杀
unit.chaos-arranity-t4-carnage.description = 发射大量火箭弹。
unit.chaos-arranity-t5-destruction.name = 覆灭
unit.chaos-arranity-t5-destruction.description = 拥有巨量的武器，可消灭任何敌人。
#naval
unit.chaos-arranity-t1-paralysis.name = 麻痹
unit.chaos-arranity-t1-paralysis.description = 发射大量导弹和子弹。
unit.chaos-arranity-t2-ravager.name = 掠夺
unit.chaos-arranity-t2-ravager.description = 发射破坏敌人和修复己方结构的电弧。具有护盾。
unit.chaos-arranity-t3-abolisher.name = 废除
unit.chaos-arranity-t3-abolisher.description = 具有一门可引发大火的迫击炮，以及防御自身的其他武器。构造火神战斗机。
unit.chaos-arranity-t4-warmonger.name = 激化
unit.chaos-arranity-t4-warmonger.description = 发射高伤害的穿透性子弹。以及一门改良的蓝瑟炮来起火。
unit.chaos-arranity-t5-demise.name = 消亡
unit.chaos-arranity-t5-demise.description = 有着金刚装甲和武器的海军战舰。以极高的速度制造星辉。
# Translations provided by 569747257512165377

# Items
item.chaos-arranity-adamantite.name = 金刚石
item.chaos-arranity-adamantite.description = 一种极其稀有，坚韧，具有高放射性的昂贵金属。
item.chaos-arranity-adamantite.details = 尽管锻造需要极多材料，金刚石是极为轻的。
item.chaos-arranity-detonatite.name = 火精
item.chaos-arranity-detonatite.description = 一种极易燃易爆的物质。处理时要格外小心
item.chaos-arranity-ice.name = 冰
item.chaos-arranity-ice.description = 已冷却至冰点以下的水。用于存储或作为弹药。
item.chaos-arranity-odium.name = 奥金
item.chaos-arranity-odium.description = 高度易碎但耐用的材料，可用钢化玻璃和孢子荚轻松合成。
item.chaos-arranity-odium-refined.name = 精炼奥金
item.chaos-arranity-odium-refined.description = 被注入相位物的奥金。

# Liquids
liquid.chaos-arranity-scale.name = 鳞液
liquid.chaos-arranity-scale.description = 广泛用于金刚机器。
liquid.chaos-arranity-scale.details = 这奇怪的紫色液体似乎有着黑暗的光环。其非凡的特性可以让金刚机器得到极大的性能提升。
liquid.chaos-arranity-cryogenic-fluid.name = 冰冻液
liquid.chaos-arranity-cryogenic-fluid.description = 用来制造金刚单位和冷却炮塔。温度极低。

# Blocks
#Crafting
block.chaos-arranity-adamantite-forge.name = 金刚石锻造厂
block.chaos-arranity-adamantite-forge.description = 通过熔化钢化玻璃、塑刚、巨浪合金来锻造金刚石，然后将其与相位物和硅融合在一起。需要冰冻液作为冷却剂。
block.chaos-arranity-alloy-refinery.name = 合金精炼厂
block.chaos-arranity-alloy-refinery.description = 将钛，铅，硅和铜以最高效率融合为巨浪合金。需要供冷。可使用水，冷冻液或冰冻液冷却，以提高效率。
block.chaos-arranity-advanced-coal-centrifuge.name = 高级煤炭离心机
block.chaos-arranity-advanced-coal-centrifuge.description = 将石油转化为煤。比原设计更为高效。
block.chaos-arranity-advanced-cryofluid-mixer.name = 高级冷冻液混合机
block.chaos-arranity-advanced-cryofluid-mixer.description = 将水和钛混合，以产生大量的冷冻液。
block.chaos-arranity-advanced-phase-weaver.name = 高级相位编制器
block.chaos-arranity-advanced-phase-weaver.description = 使用复杂的过程制作相位物，无需使用沙子，而是用少量水来替代。
block.chaos-arranity-advanced-plastanium-compressor.name = 高级塑钢压缩机
block.chaos-arranity-advanced-plastanium-compressor.description = 更为高效的塑钢压缩机。
block.chaos-arranity-advanced-spore-press.name = 高级孢子压缩机
block.chaos-arranity-advanced-spore-press.description = 将孢子荚压缩成石油。比原设计更为高效。
block.chaos-arranity-coal-press.name = 煤炭压缩机
block.chaos-arranity-coal-press.description = 将废料压缩成煤炭。
block.chaos-arranity-compact-plastanium-compressor.name = 紧凑塑钢压缩机
block.chaos-arranity-compact-plastanium-compressor.description = 将鳞液压缩成塑钢。比普通的塑钢压缩机更紧凑，但需要大量电能。
block.chaos-arranity-cryogenic-compound-fuser.name = 冰冻液混合机
block.chaos-arranity-cryogenic-compound-fuser.description = 将冷冻液与冰混合在一起，以制成极冷的液体。
block.chaos-arranity-detonatite-mixer.name = 火精混合机
block.chaos-arranity-detonatite-mixer.description = 将易燃物混合以制造最为易燃的物品。使用时需格外小心。
block.chaos-arranity-freezer.name = 冷冻器
block.chaos-arranity-freezer.description = 将水冻成冰。
block.chaos-arranity-graphite-factory.name = 石墨工厂
block.chaos-arranity-graphite-factory.description = 大型石墨压缩机，使用巨浪合金将煤大量压制成石墨。需要冷冻液冷却。
block.chaos-arranity-ice-melter.name = 融冰机
block.chaos-arranity-ice-melter.description = 将冰融成水。
block.chaos-arranity-metaglass-crucible.name = 钢化玻璃坩埚
block.chaos-arranity-metaglass-crucible.description = 将沙和铅熔炼为钢化玻璃。在炙热地形上更为高效。
block.chaos-arranity-multimixer.name = 多重混合器
block.chaos-arranity-multimixer.description = 三种混合机的升级版。可生产硫化物，爆炸混合物，和火精。比原始设计更高效。
block.chaos-arranity-odium-refinery.name = 奥金精炼器
block.chaos-arranity-odium-refinery.description = 用相位物来精炼奥金，以最大化奥金的用途和效用。
block.chaos-arranity-odium-smelter.name = 奥金冶炼机
block.chaos-arranity-odium-smelter.description = 将钢化玻璃、冰和孢子荚炼成奥金。
block.chaos-arranity-scale-melter.name = 鳞液混合机
block.chaos-arranity-scale-melter.description = 将石油和钍混合为鳞液。
block.chaos-arranity-scale-separator.name = 鳞液分离机
block.chaos-arranity-scale-separator.description = 将鳞液分解成众多材料，需要大量电能。
block.chaos-arranity-scrap-mixer.name = 废料混合机
block.chaos-arranity-scrap-mixer.description = 将水和钛混合成废料。
block.chaos-arranity-silicon-refinery.name = 硅提炼机
block.chaos-arranity-silicon-refinery.description = 用电能精炼沙子。需要水冷却。
block.chaos-arranity-surge-press.name = 巨浪冲压机
block.chaos-arranity-surge-press.description = 将废料和矿渣混合以产出少量的巨浪合金。
block.chaos-arranity-thorium-ejector.name = 钍弹出器
block.chaos-arranity-thorium-ejector.description = 从钍中弹出硅或钢化玻璃。需要大量电能。当所在区域没有沙子时很有用。
block.chaos-arranity-titanium-ejector.name = 钛弹出器
block.chaos-arranity-titanium-ejector.description = 从钛中弹出硅或钢化玻璃。需要适量电能。当所在区域没有沙子时很有用。
#Production
block.chaos-arranity-adamantite-drill.name = 金刚钻头
block.chaos-arranity-adamantite-drill.description = 基于金刚石的钻头，若使用鳞液效率可达峰值。
block.chaos-arranity-large-adamantite-drill.name = 金刚钻井
block.chaos-arranity-large-adamantite-drill.description = 常规金刚钻头的升级版本，可以覆盖更大的地面以更高效的进行钻探。
block.chaos-arranity-adamantite-oil-extractor.name = 金刚石油钻井
block.chaos-arranity-adamantite-oil-extractor.description = 效率更高的石油钻井，使用金刚石以更快地提取更多的油。
block.chaos-arranity-advanced-cultivator.name = 高级培养机
block.chaos-arranity-advanced-cultivator.description = 提取水，然后给孢子荚浇水，使它们可以被工业处理。比普通培养机更为高效。
block.chaos-arranity-scale-collector.name = 鳞液收集器
block.chaos-arranity-scale-collector.description = 在鳞液风暴时收集鳞液。
#Distribution
block.chaos-arranity-adamantite-conveyor.name = 金刚传送带
block.chaos-arranity-adamantite-conveyor.description = 金刚石制成的传送带，极其迅速且耐用，但昂贵。像塑钢传送带一样分批运输物品。
block.chaos-arranity-armored-adamantite-conveyor.name = 金刚装甲传送带
block.chaos-arranity-armored-adamantite-conveyor.description = 像装甲传送带一样运输物品，极其耐用。但相比于金刚传送带有较少的载量。
block.chaos-arranity-adamantite-router.name = 金刚路由器
block.chaos-arranity-adamantite-router.description = 金刚石制成的路由器。极其耐用但昂贵。
block.chaos-arranity-adamantite-junction.name = 金刚连接器
block.chaos-arranity-adamantite-junction.description = 金刚石制成的连接器。极其耐用但昂贵。
block.chaos-arranity-adamantite-distributor.name = 金刚分配器
block.chaos-arranity-adamantite-distributor.description = 金刚石制成的分配器。极其耐用但昂贵。
block.chaos-arranity-adamantite-bridge-conveyor.name = 金刚传送带桥
block.chaos-arranity-adamantite-bridge-conveyor.description = 一种传送带桥，可在极短的时间里将极多的物品运输至极远的距离。
block.chaos-arranity-adamantite-sorter.name = 金刚分类器
block.chaos-arranity-adamantite-sorter.description = 金刚石制成的分类器。极其耐用但昂贵。
block.chaos-arranity-adamantite-sorter-invert.name = 金刚反向分类器
block.chaos-arranity-adamantite-sorter-invert.description = 金刚石制成的分类器。极其耐用但昂贵。
#Liquids
block.chaos-arranity-adamantite-conduit.name = 金刚导管
block.chaos-arranity-adamantite-conduit.description = 金刚石制成的导管。极其耐用且迅速，但昂贵。
block.chaos-arranity-adamantite-bridge-conduit.name = 金刚导管桥
block.chaos-arranity-adamantite-bridge-conduit.description = 可将极多液体传输至极远距离的导管桥。
block.chaos-arranity-adamantite-liquid-router.name = 金刚液体路游器
block.chaos-arranity-adamantite-liquid-router.description = 金刚石制成的液体路由器。极其耐用但昂贵。
block.chaos-arranity-adamantite-liquid-junction.name = 金刚液体交叉器
block.chaos-arranity-adamantite-liquid-junction.description = 金刚石制成的液体交叉器。极其耐用但昂贵。
block.chaos-arranity-adamantite-pump.name = 金刚泵
block.chaos-arranity-adamantite-pump.description = 金刚石制成的泵。可快速泵送大量液体。
block.chaos-arranity-large-liquid-tank.name = 大型储液罐
block.chaos-arranity-large-liquid-tank.description = 可储存大量液体的大型储液罐。
#Power
block.chaos-arranity-adamantite-power-node.name = 金刚能量节点
block.chaos-arranity-adamantite-power-node.description = 用金刚石制成的能量节点，具有极高的范围和连接数量。
block.chaos-arranity-adamantite-thermal.name = 金刚热能发电机
block.chaos-arranity-adamantite-thermal.description = 更高效的热能发电机。
block.chaos-arranity-detonatite-reactor.name = 火精反应堆
block.chaos-arranity-detonatite-reactor.description = 极其先进的发电机。将火精与冰冻液混合以产生剧烈爆炸，由此产出巨量的电力。
block.chaos-arranity-scale-generator.name = 鳞液发电机
block.chaos-arranity-scale-generator.description = 冻结鳞液，然后将其粉碎以产出大量电能。
#Walls
block.chaos-arranity-adamantite-wall.name = 金刚墙
block.chaos-arranity-adamantite-wall.description = 极其坚固的墙壁。
block.chaos-arranity-adamantite-wall-large.name = 大型金刚墙
block.chaos-arranity-adamantite-wall-large.description = 极其坚固的墙壁。
block.chaos-arranity-hyperwall.name = 超墙
block.chaos-arranity-hyperwall.description = 利用奥金来创建一种具有相位墙，波动墙和塑钢墙特性的超墙。保护己方结构，挡下敌方炮弹。
block.chaos-arranity-ice-block.name = 冰墙
block.chaos-arranity-ice-block.description = 保护己方结构，挡下敌方炮弹，被击中时发射冰刺。会缓慢融化。
block.chaos-arranity-ice-block-large.name = 大型冰墙
block.chaos-arranity-ice-block-large.description = 保护己方结构，挡下敌方炮弹，被击中时发射冰刺。会缓慢融化。
#Effect
block.chaos-arranity-adamantite-force-projector.name = 金刚力墙投影器
block.chaos-arranity-adamantite-force-projector.description = 使用金刚石制造的更加紧凑的力墙投影器。可承受巨额伤害。
block.chaos-arranity-adamantite-mender.name = 金刚修补器
block.chaos-arranity-adamantite-mender.description = 强力修复器。
block.chaos-arranity-adamantite-overdrive-projector.name = 金刚超速投影器
block.chaos-arranity-adamantite-overdrive-projector.description = 升级的超速投影仪。
block.chaos-arranity-overdriver.name = 超频器
block.chaos-arranity-overdriver.description = 更小且更弱的超速投影器。可使用硅来提高射程和效率。
block.chaos-arranity-core-intel.name = 新代核心
block.chaos-arranity-core-intel.description = 基地的核心。具有极其精良的装甲。比三代核心容量更大。
block.chaos-arranity-mega-vault.name = 超级仓库
block.chaos-arranity-mega-vault.description = 可存储巨量物品的仓库。使用相位物缩小物品，使得超级仓库极其紧凑。
block.chaos-arranity-odium-mine.name = 奥金地雷
block.chaos-arranity-odium-mine.description = 被敌人踩到后释放奥金碎片。
block.chaos-arranity-bomb.name = 炸弹
block.chaos-arranity-bomb.description = 使用火精来制造剧烈爆炸。（不要试图冷却它，这是用来炸的）
block.chaos-arranity-adamantite-launchpad.name = 金刚发射台
block.chaos-arranity-adamantite-launchpad.description = 向指定区块发射大量物品。用金刚石改良的更好的发射台。

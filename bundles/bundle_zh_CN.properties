block.chaos-arranity-ore-detonatite.name = 火精矿
#Turrets
block.chaos-arranity-arc-mk2.name = 电弧 II型
block.chaos-arranity-arc-mk2.description = 电弧的升级版本，发射更加强力的电弧。
block.chaos-arranity-arc-mk3.name = 电弧 III型
block.chaos-arranity-arc-mk3.description = 发射电弧风暴。
block.chaos-arranity-arfazatan.name = 阿法沙坦
block.chaos-arranity-arfazatan.description = 发射众多类型的密集炮弹。使用不寻常的弹药，在资源不足时很有用。
block.chaos-arranity-catalyst.name = 催化
block.chaos-arranity-catalyst.description = 强大的高射程狙击炮台。用于消灭金刚单位。可以大多数物品为弹药。
block.chaos-arranity-edge.name = 边缘
block.chaos-arranity-edge.description = 实验性炮台，以极高的速度发射铜弹。无法使用冷却剂加速。
block.chaos-arranity-evaporator.name = 蒸发
block.chaos-arranity-evaporator.description = 利用金刚石的放射性产生强大激光的炮台。需要时间充能。需要冰冻液冷却。
block.chaos-arranity-megaburst.name = 巨爆
block.chaos-arranity-megaburst.description = 微爆的升级版，射程更高，射速更快。
block.chaos-arranity-microburst.name = 微爆
block.chaos-arranity-microburst.description = 散射六发子弹。
block.chaos-arranity-phoenix.name = 凤凰
block.chaos-arranity-phoenix.description = 炮击距离内的任何目标。
block.chaos-arranity-ridge.name = 山脊
block.chaos-arranity-ridge.description = 更高级，更大的双管炮。
block.chaos-arranity-scatter-mk2.name = 分裂 II型
block.chaos-arranity-scatter-mk2.description = 更好的分裂炮，火力更强，射程更高。
block.chaos-arranity-shockwave.name = 冲击
block.chaos-arranity-shockwave.description = 迅速发射子弹。
block.chaos-arranity-statical.name = 静电
block.chaos-arranity-statical.description = 仅发射具有特殊属性的弹药。
block.chaos-arranity-swarmer-mk2.name = 蜂群 II型
block.chaos-arranity-swarmer-mk2.description = 经过大幅改进的蜂群，没有大小变化。可发射更多具有更好制导能力的导弹。射速更快，射程更远。
block.chaos-arranity-sykkh-mk1.name = 塞克
block.chaos-arranity-sykkh-mk1.description = 向敌人发射一大簇硫化物。
block.chaos-arranity-sykkh-mk2.name = 塞克 II型
block.chaos-arranity-sykkh-mk2.description = 发射中等大小的爆炸混合物，可对密集敌人造成巨大伤害。爆炸混合物爆炸为钍刺。
block.chaos-arranity-the-arc.name = 弧光
block.chaos-arranity-the-arc.description = 最为强大的电弧炮台。在超远距离内发射致命的电流。
